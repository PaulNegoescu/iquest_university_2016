<div class="jumbotron wrapper">
    <h2>Login</h2>

    <div class="alert alert-danger" role="alert" ng-if="vm.errorMessage">{{vm.errorMessage}}</div>

    <formly-form model="vm.user" fields="vm.userFields" form="vm.loginForm">
        <button type="submit" class="btn btn-success" ng-disabled="vm.loginForm.$invalid" ng-click="vm.login()">Submit</button>
    </formly-form>
</div>
