<h2>Login</h2>

<form name="loginForm" ng-submit="vm.login()" role="form" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="identifier" required />
        <span ng-if="loginForm.username.$error['required']">The username is required.</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-succes" ng-disabled="loginForm.$invalid">Login</button>
        <a href="#" class="btn btn-warning">Register</a>
    </div>
</form>
