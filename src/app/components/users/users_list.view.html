<h3>Users List</h3>

<p>
    <label for="search">Search</label>
    <input type="text" ng-model = "search.firstName">
</p>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users">
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
            <button ng-click="vm.openConfirmationModal(user)" class="btn btn-danger" >Delete User</button>
        </td>
    </tr>
    </tbody>
</table>
