<div class="modal-header">
    <h4>Evaluate objective for: {{vm.member.firstName}} {{vm.member.lastName}}</h4>
</div>

<div class="modal-body">
    <div class="list-group">
        <h4 class="objectiveTitle">Title: </h4>
        <p class="objectiveText">{{vm.objective.title}}</p>

        <h4 class="objectiveTitle">Description: </h4>
        <p class="objectiveText">{{vm.objective.descriptions[0].text}}</p>
    </div>

    <div class="list-group">
        <h4 class="objectiveTitle">Status: </h4>

        <form class="selectStatus">

            <label class="status" for="onTarget">
                <input type="radio" name="status" id="onTarget" value="on target" ng-model="vm.evaluation.status">On target
            </label>

            <label class="status" for="underachieved">
                <input type="radio" name="status" id="underachieved" value="underachieved" ng-model="vm.evaluation.status">Underachieved
            </label>

            <label class="status" for="overachieved">
                <input type="radio" name="status" id="overachieved" value="overachieved" ng-model="vm.evaluation.status">Overachieved
            </label>
        </form>
    </div>

    <div class="list-group">
        <h4 class="objectiveTitle">Comment:</h4>
        <textarea id="comment" class="form-control commentArea" ng-model="vm.evaluation.comment" placeholder="Write a comment here..."></textarea>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()">Save changes</button>
    <button class="btn" ng-click="vm.cancel()">Cancel</button>
</div>
