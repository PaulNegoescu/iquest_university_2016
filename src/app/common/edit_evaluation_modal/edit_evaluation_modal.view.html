<div class="modal-header">
    <h4>Edit last evaluation</h4>
</div>
<div class="modal-body">
    <table class="table table-bordered table-hover table-condensed table-striped objectivesTable">
        <thead class="tableHead">
            <tr class="tableRow">
                <th> Created On </th>
                <th> Last Updated On </th>
                <th> Status </th>
                <th> Comment </th>
            </tr>
        </thead>
        <tbody>
            <tr class="tableRow" ng-repeat="evaluation in vm.evaluations">
                <td class="objectivesColumn col-md-2">{{evaluation.createDate}}</td>
                <td class="objectivesColumn col-md-2">{{evaluation.updateDate}}</td>
                <td class="descriptionColumn col-md-4">{{evaluation.status}}</td>
                <td class="commentsColumn col-md-6">{{evaluation.comment}}</td>
            </tr>
            <tr class="tableRow">
                <td class="objectivesColumn col-md-2">
                    {{vm.lastElement.createDate}}
                </td>
                <td class="objectivesColumn col-md-2">
                    {{vm.lastElement.updateDate}}
                </td>
                <td class="descriptionColumn col-md-4"
                    editable-select="vm.lastElement.status"
                    e-ng-options = "s.type as s.text for s in vm.statuses"
                    onaftersave="vm.updateEval()">
                    {{vm.lastElement.status}}
                </td>
                <td class="commentsColumn col-md-6"
                    editable-text="vm.lastElement.comment"
                    onaftersave="vm.updateEval()">
                    {{vm.lastElement.comment}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.ok()">OK</button>
</div>
